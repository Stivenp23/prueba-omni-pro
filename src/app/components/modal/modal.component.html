<div class="modal-header">
  <h4 class="modal-title" *ngIf="modalData?.event?.title">{{modalData?.event?.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p *ngIf="modalData?.event?.city"><strong>City: </strong> {{modalData?.event?.city}}</p>
  <p *ngIf="modalData?.event?.start"><strong>Date Start: </strong> {{modalData?.event?.start}}</p>
  <p *ngIf="modalData?.event?.end"><strong>Date End: </strong> {{modalData?.event?.end}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
